<style>
    .custom-list{
        position: relative;
        padding: 8px; 
        border: 2px solid #efefef;
        margin: 4px 0 4px 1%;
        width: 98%;
        border-radius: 4px;
    }
    
    .custom-list:hover{
        background-color: #efefef;
    }
    
    .list-thumbnail-area{
        position: relative;
        display: inline-block;
        width: 70px;
        height: 50px;
        border: 2px solid #efefef;
        border-radius: 4px;
        margin: 4px 0 0 0;
    }
    
    .list-name-area{
        position: absolute;
        display: inline-block;
        width: 75%;
        height: 50px;
        padding: 4px;
        margin: 4px 0 0 0;
    }
    
    
</style>

<ion-view view-title="Musics" hide-back-button="true">
  <ion-nav-buttons side="primary">
    <button class="button" ng-click="openHelp($event)">About</button>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher on-refresh="load()" pulling-text="Pull to Refresh"></ion-refresher>
    <!--<ion-list>
      <ion-item ng-repeat="music in musics" ui-sref="tabs.detail({id: music.id})">
        {{music.composer}} - {{music.name}}
      </ion-item>
    </ion-list>-->
      <ion-item class="card-wrap" ng-repeat="music in musics" ui-sref="tabs.detail({id: music.id})">
        <ion-card>

          <ion-card-header>
          </ion-card-header>

          <ion-card-content>
            <div class="song-name">
                <span style="font-weight: 800;">{{music.koreanName}}</span>
            </div>
            <div class="composer-name">
                <span style="font-size:16px; font-weight: 500;">{{music.composer}}</span>
            </div>
            <p class="star_rating">
                <a href="#" class="on">★</a>
                <a href="#" class="on">★</a>
                <a href="#" class="on">★</a>
                <a href="#">★</a>
                <a href="#">★</a>
            </p>

            <div class="thumb-icons-wrap">
                <span class="glyphicon glyphicon-thumbs-up" style="font-size: 25px; font-weight: 800; display: inline-block;"></span>
                <span style="font-size: 25px; font-weight: 500; display: inline-block;">50</span>
            </div>
            <div class="composer-thumbnail">
                <img src="http://kongnamul.pythonanywhere.com/static/musics/img/Beethoven.jpg" class="composer-img"/>
            </div>
          </ion-card-content>

        </ion-card>
      </ion-item>
  </ion-content>
</ion-view>
