<style>
    .custom-list{
        position: relative;
        padding: 8px; 
        border: 2px solid #efefef;
        margin: 4px 0 4px 1%;
        width: 98%;
        border-radius: 4px;
    }
    
    .custom-list:hover{
        background-color: #efefef;
    }
    
    .list-thumbnail-area{
        position: relative;
        display: inline-block;
        width: 70px;
        height: 50px;
        border: 2px solid #efefef;
        border-radius: 4px;
        margin: 4px 0 0 0;
    }
    
    .list-name-area{
        position: absolute;
        display: inline-block;
        width: 75%;
        height: 50px;
        padding: 4px;
        margin: 4px 0 0 0;
    }
    
    .top-title{
        font-weight: bold;
        margin-top: 5px;
    }
    
    .custom-arrow-icon {
    	margin: 6px 0 0 8px;
    	font-size: 17px;
    }
    
/*     .meaningful-words { */
/*         font-size: 24px; */
/*     } */
    
    /* new css */
    .thumbnail-img {
    	border-radius : 10px;
    }
    
    .search-component {
    	display : flex;
    	padding : 0;
    }
    
    .search-component label {
   	    width: 78%;
    	border-color: #bfbfbf !important;
    }
</style>

<ion-view>
  <ion-nav-title>
    <span>콩나물 음악 노트</span>
  </ion-nav-title>
  <ion-nav-buttons side="primary">
    <button class="button button-clear icon ion-ios-search"></button>
  </ion-nav-buttons>

  <div class = "row bar bar-subheader bar-light">
    <div class="col search-component">
      <label class="button" ng-click="showSearchModal({englishName : 'composers', koreanName : '작곡가'})">{{composers.info.koreanName}}</label>
      <i class="custom-arrow-icon ion-arrow-down-b"></i>
    </div>
    <div class="col search-component">
      <label class="button" ng-click="showSearchModal({englishName : 'genres', koreanName : '장르'})">{{genres.info.koreanName}}</label>
      <i class="custom-arrow-icon ion-arrow-down-b"></i>
    </div>
    <div class="col search-component">
      <label class="button" ng-click="showSearchModal({englishName : 'instruments', koreanName : '악기'})">{{instruments.info.koreanName}}</label>
      <i class="custom-arrow-icon ion-arrow-down-b"></i>
    </div>
  </div>
  <ion-content class="has-subheader">
  	<div class="list">
  		<a class="item item-thumbnail-left" ui-sref="tabs.musicDetail({id: music.id})" ng-repeat="music in musics">
            <img src="http://kongnamul.pythonanywhere.com/static/musics/img/Beethoven.jpg" class="thumbnail-img">
            <h2>{{music.koreanName}}</h2>
            <p>{{music.composer}}</p>
  		</a>
  	</div>
  </ion-content>
</ion-view>
